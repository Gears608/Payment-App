{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container py-5">
        <h1>Register</h1>

        {% if error_message %}
            <p>{{ error_message }}</p>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            {{ register_form|crispy }}
            <button type="submit" value="Register">Submit</button>
        </form>

        <p class="text-center">Already have an account? <a href="/webapps2023/login">Log in</a>.</p>
    </div>
{% endblock %}
